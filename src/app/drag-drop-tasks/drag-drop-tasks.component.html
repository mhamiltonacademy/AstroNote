<div id="page-wrapper">
    <div class="task-container">
        <div class="tasks-heading">
            <h2 id="heading">To do</h2>
            <span class="material-icons md-36" (click)="addTask()">
                add_circle
            </span>
        </div>

        <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList,progressList]"
            class="task-list"
            (cdkDropListDropped)="drop($event)">
            <div class="task-box" *ngFor="let item of todo" cdkDrag>
                {{item}}
                <div>
                    <span class="material-icons" (click)="editTask(item)">edit</span>
                    <span class="material-icons" (click)="deleteTask(item, 'todo')">delete</span>
                </div>
            </div>
        </div>
    </div>

    <div class="task-container">
        <div class="tasks-heading">
            <h2 id="heading">In Progress</h2>
            <span class="material-icons md-36" (click)="addTask()">
                add_circle
            </span>
        </div>

        <div
            cdkDropList
            #progressList="cdkDropList"
            [cdkDropListData]="progress"
            [cdkDropListConnectedTo]="[doneList, todoList]"
            class="task-list"
            (cdkDropListDropped)="drop($event)">
            <div class="task-box" *ngFor="let item of progress" cdkDrag>
                {{item}}
                <div>
                    <span class="material-icons" (click)="editTask(item)">edit</span>
                    <span class="material-icons" (click)="deleteTask(item, 'progress')">delete</span>
                </div>
            </div>
        </div>
    </div>

    <div class="task-container">
        <div class="tasks-heading">
            <h2 id="heading">Done</h2>
            <span class="material-icons md-36" (click)="addTask()">
                add_circle
            </span>
        </div>

        <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList,progressList]"
            class="task-list"
            (cdkDropListDropped)="drop($event)">
            <div class="task-box" *ngFor="let item of done" cdkDrag>
                {{item}}
                <div>
                    <span class="material-icons" (click)="editTask(item)">edit</span>
                    <span class="material-icons" (click)="deleteTask(item, 'done')">delete</span>
                </div>
            </div>
        </div>
    </div>
</div>
